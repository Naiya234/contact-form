<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions</title>
</head>
<body>
    <header>
        <h1>Submitted Data</h1>
    </header>
    <main>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission[0] }}</td>
                <td>{{ submission[1] }}</td>
                <td>{{ submission[2] }}</td>
                <td>{{ submission[3] }}</td>
                <td>{{ submission[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
